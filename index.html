<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Map</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container main-content">
            <div id="header-container"></div>
            <p id="selected-areas">Избранные регионы: 
                <span data-area="1">Москва</span>, 
                <span data-area="2">Санкт-Петербург</span>, 
                <span data-area="69">Орёл</span>
            </p>
            <div id="areas-list-container" class="bc-container"></div>
            <div id="middle-container"></div>
            <button id="update-vacs-btn">Обновить базу вакансий</button> <span id="new-area"></span>
            <img id="spinner" src="img/ajax-loader.gif" />
        </div>
        <div id="map"></div>
        <div class="container">
            <div class="bc-container">
                <table id="nogeoTable"></table>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>Powered by <a href="https://dev.hh.ru/" target="_blank">hh API</a>. <a href="https://github.com/denkiril/work-map" target="_blank">Work Map repo</a>.</p>      
    </footer>

    <script defer src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script defer src="js/script.js"></script>
</body>
</html>
